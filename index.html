<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />
    <style type="text/css">
        .leaflet-container{background-color:#c5e8ff;}
    </style>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <h2>Cause of Deaths around the World</h2>
    <div class="border">
        <div id="slectAndText">
            <div style="margin-left: 20px;">
                
                <div class="slectsDiv">
                    <label for="years">Select a year:</label>
                    <select name="years" id="years" onchange="createBarChart(); changeStyleOfMap()"></select>
                </div > 
                <div class="slectsDiv">
                    <label for="diseases">Select a cause of death:</label>
                    <select name="diseases" id="diseases" onchange="changeStyleOfMap()"></select>
                </div>
                
                <button id="playButton">Play</button>
                
            </div>
            <div id="map" style="width: 800px; height: 500px"></div>
            <h5 style="margin: 0; padding-left: 20px;">Percentage of deaths out of the total number of deaths that year:</h2>
            <div class="legendDiv">
                <div class="legend">
                  <div class="legend-color" style="background-color:red; opacity: 1;"></div>
                  100%
                </div>
              
                <div class="legend">
                  <div class="legend-color" style="background-color: red; opacity: 0.5;"></div>
                  50%
                </div>

                <div class="legend">
                    <div class="legend-color" style="background-color: red; opacity: 0.25;"></div>
                    25%
                  </div>
              
                <div class="legend">
                  <div class="legend-color" style="background-color:  white; opacity: 1;"></div>
                  0%
                </div>
                <div class="legend">
                    <div class="legend-color" style="background-color:  black; opacity: 1;"></div>
                    No data
                </div>
            </div>
           

        </div>
        <div class="mapAndSvg">
            <div id="tekst">
                <div class="slectsDiv">
                    <label for="countrys">Choose a country you want to analyze:</label>
                    <select name="countrys" id="countrys" onchange="createBarChart()"></select>
                </div>
                <h3 id="country"></h3>
                <p id="name"></p>
                <p id="year"></p>
            </div>
            
            <div id="pie-container">
                <svg width="1000" height="900" id="pie"></svg>
            </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
    
    
    
    <script type="module" src="./skripta.js" ></script>
</body>

</html>
